<h1>Exercise 2</h1>

<h4>List of users</h4>


<div ng-if="!ctrl.userList.length">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>

<table ng-if="ctrl.userList.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in ctrl.userList">
      <td ng-bind="row.name"></td>
      <td ng-bind="row.email"></td>
      <td ng-bind="row.phone"></td>
    </tr>
  </tbody>
</table>
